<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-bar">
    <h4 class="m-0">TV Series</h4>
  </div>

  <div class="container table-container d-flex">
    <div class="flex-grow-1">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody id="series-body"></tbody>
      </table>

      <p class="average-text">Seasons average: <span id="avg-seasons">0</span></p>
    </div>
        <div class="ml-3" id="series-detail" style="display: none; width: 300px;">
      <div class="card">
        <img id="series-image" class="card-img-top" src="" alt="Series Image">
        <div class="card-body">
          <h5 class="card-title" id="series-name"></h5>
          <p class="card-text" id="series-description"></p>
          <a id="series-link" href="#" target="_blank"></a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/serie.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
